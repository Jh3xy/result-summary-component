<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <title>Result Summary Component | Frontend Mentor</title>
 <!--  Google Fonts. -->
 <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
 
 <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body class="flex-container">
 

 <div class="wrap">
  <div class="result">
   <h2>Your Result</h2>
   <div class="circle">
    <h1>76</h1>
    <p>of 100</p>
   </div>
   
   <p class="remark">Great</p>
   <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  <div class="card">
  <div class="summary">
   <h2>Summary</h2>
   <div class="lists">
    <div class="list">
    <div class="category">
     <div class="icon">
      <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
     </div>
          <h3 class="reaction">Reaction</h3>
    </div>
    <div class="score">80 <span>/ 100</span></div>
   </div>
   
   <div class="list">
    <div class="category">
     <div class="icon">
      <img src="/assets/images/icon-memory.svg" alt="reaction icon">
     </div>
          <h3 class="memory">Memory</h3>
    </div>
    <div class="score">92 <span>/ 100</span></div>
   </div>
   
   <div class="list">
    <div class="category">
     <div class="icon">
      <img src="/assets/images/icon-verbal.svg" alt="reaction icon">
     </div>
          <h3 class="verbal">Verbal</h3>
    </div>
    <div class="score">61 <span>/ 100</span></div>
   </div>
   
   <div class="list">
    <div class="category">
     <div class="icon">
      <img src="/assets/images/icon-visual.svg" alt="visual icon">
     </div>
          <h3 class="visual">Visual</h3>
    </div>
    <div class="score">72 <span>/ 100</span></div>
   </div>
   
   </div>
   
  </div>
  </div>
 </div>
</body>

</html>
